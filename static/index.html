<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Assistant</title>
  <style>
    :root { --bg:#0b0c10; --card:#121317; --muted:#9aa1ac; --text:#e7ebf0; --accent:#7aa2ff; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, sans-serif; }
    .wrap { max-width:860px; margin:0 auto; padding:24px; }
    .card { background:var(--card); border:1px solid #1c1e26; border-radius:16px; padding:16px; }
    .title { font-weight:700; font-size:24px; margin-bottom:8px; }
    .muted { color:var(--muted); font-size:14px; }
    .chat { margin-top:16px; display:flex; flex-direction:column; gap:12px; }
    .msg { padding:12px 14px; border-radius:14px; max-width:85%; white-space:pre-wrap; line-height:1.45; }
    .user { background:#1b1f2a; align-self:flex-end; border:1px solid #2a2f3b; }
    .assistant { background:#121a2b; border:1px solid #1b2741; }
    .row { display:flex; gap:8px; margin-top:12px; }
    textarea { flex:1; background:#0f1117; border:1px solid #212534; color:var(--text); border-radius:12px; padding:12px; min-height:54px; resize:vertical; }
    button { background:var(--accent); color:#0b0c10; font-weight:700; border:none; border-radius:12px; padding:0 18px; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    .hint { margin-top:8px; color:var(--muted); font-size:13px; }
    .task-btn {
      background: var(--accent);
      color: #0b0c10;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .task-btn:hover {
      background: #8ab0ff;
      transform: translateY(-2px);
    }

    .task-btn:active {
      transform: translateY(0px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">AI Assistant</div>
      <div class="muted">Ask anything below.</div>

      <div id="chat" class="chat"></div>

      <div id="task-buttons" style="display:flex; gap:8px; margin-top:16px; flex-wrap:wrap;">
  <button class="task-btn" onclick="sendTask('Write an engaging Instagram post for my business.')">Instagram Post</button>
  <button class="task-btn" onclick="sendTask('Write a friendly and professional email reply to a customer.')">Email Reply</button>
  <button class="task-btn" onclick="sendTask('Write persuasive ad copy for my business.')">Ad Copy</button>
</div>


      <div class="row">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button id="send">Send</button>
      </div>

      <div class="hint">Example: "What's 2 + 2?"</div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    const state = { messages: [] };

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const content = inputEl.value.trim();
      if (!content) return;

      inputEl.value = '';
      addMsg('user', content);
      state.messages.push({ role: 'user', content });

      sendBtn.disabled = true;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: state.messages })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      let assistantDiv = document.createElement('div');
      assistantDiv.className = 'msg assistant';
      assistantDiv.textContent = '';
      chatEl.appendChild(assistantDiv);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        assistantDiv.textContent += decoder.decode(value, { stream: true });
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      state.messages.push({ role: 'assistant', content: assistantDiv.textContent });

      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
    });

    function sendTask(text) {
  inputEl.value = text;
  send();
}


    addMsg('assistant', "Hello! I'm your AI assistant. How can I help?");
  </script>
</body>
</html>
