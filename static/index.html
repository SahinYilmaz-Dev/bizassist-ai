<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BizAssist AI</title>

  <style>
  :root {
    --bg: #050714;
    --text: #e7ebf0;
    --muted: #9aa1ac;
    --accent: #4f7dff; /* deeper blue */
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, sans-serif;
    color: var(--text);
    background:
      radial-gradient(circle at top left, rgba(120, 90, 255, 0.35), transparent 55%),
      radial-gradient(circle at bottom right, rgba(190, 70, 255, 0.35), transparent 55%),
      #050714;
  }

  .wrap {
    max-width: 860px;
    margin: 0 auto;
    padding: 32px 16px;
  }

  .card {
    background: rgba(14, 18, 40, 0.82);
    border: 1px solid rgba(160, 190, 255, 0.45);
    border-radius: 26px;
    padding: 24px;
    box-shadow:
      0 22px 60px rgba(0, 0, 0, 0.7),
      0 0 40px rgba(120, 90, 255, 0.35);
    backdrop-filter: blur(26px);
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .muted {
    color: var(--muted);
    font-size: 14px;
  }

  .chat {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .msg {
    padding: 14px 16px;
    border-radius: 18px;
    max-width: 85%;
    white-space: pre-wrap;
    line-height: 1.45;
    backdrop-filter: blur(18px);
  }

  .user {
    align-self: flex-end;
    background: linear-gradient(135deg, rgba(79, 125, 255, 0.3), rgba(122, 92, 255, 0.35));
    border: 1px solid rgba(139, 176, 255, 0.7);
  }

  .assistant {
    background: rgba(14, 22, 55, 0.85);
    border: 1px solid rgba(185, 200, 255, 0.35);
  }

  #task-buttons {
    margin-top: 18px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .task-btn {
    background: linear-gradient(135deg, #4f7dff, #7a5cff);
    color: #f5f7ff;
    font-weight: 600;
    border: none;
    border-radius: 999px;
    padding: 10px 20px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    box-shadow: 0 8px 22px rgba(79, 125, 255, 0.6);
    backdrop-filter: blur(16px);
    font-size: 14px;
  }

  .task-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(79, 125, 255, 0.8);
  }

  .task-btn:active {
    transform: translateY(0);
    box-shadow: 0 6px 16px rgba(79, 125, 255, 0.6);
  }

  .row {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  textarea {
    flex: 1;
    background: rgba(10, 13, 32, 0.85);
    border: 1px solid rgba(155, 180, 255, 0.5);
    color: var(--text);
    border-radius: 18px;
    padding: 12px 14px;
    resize: none;
    backdrop-filter: blur(18px);
    outline: none;
  }

  textarea::placeholder {
    color: rgba(198, 206, 232, 0.7);
  }

  #send {
    background: linear-gradient(135deg, #4f7dff, #7a5cff);
    color: #050714;
    font-weight: 700;
    border: none;
    border-radius: 16px;
    padding: 0 22px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    box-shadow: 0 10px 26px rgba(79, 125, 255, 0.8);
  }

  #send:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 34px rgba(79, 125, 255, 0.95);
  }

  #send:active {
    transform: translateY(0);
    box-shadow: 0 8px 20px rgba(79, 125, 255, 0.8);
  }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">BizAssist AI</div>
    <div class="muted">Ask anything below.</div>

    <div id="chat" class="chat"></div>

    <div id="task-buttons">
      <button class="task-btn" onclick="sendTask('Write an Instagram post for my business.')">Instagram Post</button>
      <button class="task-btn" onclick="sendTask('Write an email reply to a customer.')">Email Reply</button>
      <button class="task-btn" onclick="sendTask('Write persuasive ad copy.')">Ad Copy</button>
      <button class="task-btn" onclick="sendTask('Create a 7-day content calendar.')">Content Calendar</button>
    </div>

    <div class="row">
      <textarea id="input" placeholder="Type your message..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const state = { messages: [] };

    function addMsg(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "assistant");
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const content = inputEl.value.trim();
      if (!content) return;
      inputEl.value = "";
      addMsg("user", content);
      state.messages.push({ role: "user", content });

      sendBtn.disabled = true;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: state.messages }),
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      const div = document.createElement("div");
      div.className = "msg assistant";
      chatEl.appendChild(div);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        div.textContent += decoder.decode(value, { stream: true });
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      state.messages.push({ role: "assistant", content: div.textContent });

      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.onclick = send;
    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    function sendTask(text) {
      inputEl.value = text;
      send();
    }

    addMsg("assistant", "Hello! I'm your AI assistant. How can I help?");
  </script>
</body>
</html>
