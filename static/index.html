<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Assistant</title>
  <style>
:root {
    --bg: #0b0c10;
    --card-bg: rgba(255, 255, 255, 0.06);
    --card-border: rgba(255, 255, 255, 0.15);
    --text: #e7ebf0;
    --muted: #9aa1ac;
    --accent: #7aa2ff;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1c2e, #0b0c10);
    color: var(--text);
    font-family: ui-sans-serif, system-ui, sans-serif;
  }

  .wrap {
    max-width: 860px;
    margin: 0 auto;
    padding: 24px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    backdrop-filter: blur(20px);
    border-radius: 22px;
    padding: 24px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  }

  .title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .muted {
    color: var(--muted);
    font-size: 14px;
  }

  .chat {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .msg {
    padding: 14px 16px;
    border-radius: 16px;
    max-width: 85%;
    white-space: pre-wrap;
    line-height: 1.45;
    backdrop-filter: blur(16px);
  }

  .user {
    background: rgba(122, 162, 255, 0.15);
    align-self: flex-end;
    border: 1px solid rgba(122, 162, 255, 0.3);
  }

  .assistant {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  #task-buttons {
    margin-top: 18px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .task-btn {
    background: rgba(122, 162, 255, 0.2);
    color: var(--text);
    font-weight: 600;
    border: 1px solid rgba(122, 162, 255, 0.4);
    border-radius: 14px;
    padding: 10px 18px;
    cursor: pointer;
    transition: 0.2s ease;
    backdrop-filter: blur(10px);
  }

  .task-btn:hover {
    background: rgba(122, 162, 255, 0.35);
    transform: translateY(-2px);
  }

  .task-btn:active {
    transform: translateY(0);
  }

  .row {
    display: flex;
    gap: 10px;
    margin-top: 18px;
  }

  textarea {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid var(--card-border);
    color: var(--text);
    border-radius: 14px;
    padding: 12px;
    resize: none;
    backdrop-filter: blur(12px);
  }

  #send {
    background: rgba(122, 162, 255, 0.85);
    color: #0b0c10;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    padding: 0 20px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #send:hover {
    background: rgba(122, 162, 255, 1);
    transform: translateY(-2px);
  }

  #send:active {
    transform: translateY(0);
  }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title">AI Assistant</div>
      <div class="muted">Ask anything below.</div>

      <div id="chat" class="chat"></div>

      <div id="task-buttons" style="display:flex; gap:8px; margin-top:16px; flex-wrap:wrap;">
  <button class="task-btn" onclick="sendTask('Write an engaging Instagram post for my business.')">Instagram Post</button>
  <button class="task-btn" onclick="sendTask('Write a friendly and professional email reply to a customer.')">Email Reply</button>
  <button class="task-btn" onclick="sendTask('Write persuasive ad copy for my business.')">Ad Copy</button>
 <button class="task-btn" onclick="sendTask('Create a 7-day content calendar for my business, with post ideas for each day.')">Content Calendar</button>
</div>


      <div class="row">
        <textarea id="input" placeholder="Type your message..."></textarea>
        <button id="send">Send</button>
      </div>

    
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    const state = { messages: [] };

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const content = inputEl.value.trim();
      if (!content) return;

      inputEl.value = '';
      addMsg('user', content);
      state.messages.push({ role: 'user', content });

      sendBtn.disabled = true;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: state.messages })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      let assistantDiv = document.createElement('div');
      assistantDiv.className = 'msg assistant';
      assistantDiv.textContent = '';
      chatEl.appendChild(assistantDiv);

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        assistantDiv.textContent += decoder.decode(value, { stream: true });
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      state.messages.push({ role: 'assistant', content: assistantDiv.textContent });

      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
    });

    function sendTask(text) {
  inputEl.value = text;
  send();
}


    addMsg('assistant', "Hello! I'm your AI assistant. How can I help?");
  </script>
</body>
</html>
